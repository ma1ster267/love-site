<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>–î–ª—è —Ç–µ–±–µ ‚ù§Ô∏è</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(120deg, #ff9a9e, #fad0c4);
        font-family: 'Pacifico', cursive;
        overflow: hidden;
        text-align: center;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 30px;
        color: #fff;
        opacity: 0;
        animation: fadeIn 2s forwards;
    }

    .slideshow {
        position: relative;
        width: 300px;
        height: 400px;
        border-radius: 20px;
        overflow: hidden;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: contain; /* —Ñ–æ—Ç–æ –Ω–µ –æ–±—Ä—ñ–∑–∞—é—Ç—å—Å—è */
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0;
        animation: fade 9s infinite;
    }

    .slide:nth-child(1) { animation-delay: 0s; background-image: url('photo1.jpg'); }
    .slide:nth-child(2) { animation-delay: 3s; background-image: url('photo2.jpg'); }
    .slide:nth-child(3) { animation-delay: 6s; background-image: url('photo3.jpg'); }

    @keyframes fade {
        0% { opacity: 0; }
        10% { opacity: 1; }
        30% { opacity: 1; }
        40% { opacity: 0; }
        100% { opacity: 0; }
    }

    @keyframes fadeIn { to { opacity: 1; } }

    .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }

    .heart {
        position: absolute;
        width: 25px;
        height: 25px;
        background: red;
        transform: rotate(-45deg);
        top: 100%;
        animation: rise 5s linear infinite;
    }

    .heart::before, .heart::after {
        content: "";
        position: absolute;
        width: 25px;
        height: 25px;
        background: red;
        border-radius: 50%;
    }

    .heart::before { top: -12.5px; left: 0; }
    .heart::after { top: 0; left: 12.5px; }

    @keyframes rise {
        0% { top: 100%; opacity: 1; transform: translateX(0) rotate(0deg); }
        100% { top: -10%; opacity: 0; transform: translateX(50px) rotate(360deg); }
    }
</style>
</head>
<body>

<h1>–¢–∏ –æ—Å–æ–±–ª–∏–≤–∞ üíñ</h1>

<div class="slideshow">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
</div>

<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="hearts"></div>

<script>
    const heartsContainer = document.querySelector('.hearts');

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + '%';
        heartsContainer.appendChild(heart);

        setTimeout(() => heartsContainer.removeChild(heart), 5000);
    }

    setInterval(createHeart, 400);
</script>

</body>
</html>
